<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Balance Manager</h1>
    <div class="balance-container">
        Current Balance: $<span id="balance">0</span>
    </div>

    <section id="input-container">
        <div id="transactionType">
            <label for="depositAmount">Deposit Amount: </label>
            <input type="number" id="depAmt">
            <button id="depositButton">Deposit</button>
        </div>
        <div id="transactionType">
            <label for="withdrawAmount">Withdraw Amount: </label>
            <input type="number" id="withAmt">
            <button id="withdrawButton">Withdraw</button>
        </div>
    </section>


    <section id="transactionStatement">
        <h3>Transaction Statement</h3>
        <table id="statement-table">
        <thead>
            <tr id="table-head">
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Balance</th>
        </thead>
        <tbody id="s-body">
        </tbody>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
