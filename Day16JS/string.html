<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>JS Strings</h1>

    <h3>good morning</h3>

    <div id="demo"></div>


    <script>
        document.getElementById("demo").innerHTML = createmyHTML();

        function createmyHTML(){
            let students = ["Sarah", "Jhon", "James", "Jane"]
            let myTeacher = "Sam";
            let myHTML = ` <h3>Good Morning ${myTeacher}</h3> <ol> `;

                for (a=0; a<students.length; a++){
                    myHTML += ` <li>${students[a]}</li> `;
                }
                myHTML+"</ol>";

                return myHTML
        }
    </script>
</body>
</html>
