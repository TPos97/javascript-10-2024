<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mortgage Calculator</h1>
    <div class="container">
        <label for="mortgage">Mortgage cost:</label>
        <input type="number" id="mortgage" value="100000"/>
        <br>
        <label for="inusrance">Insurance Rate</label>
        <input type="number" id="rate" value="4"/>
        <br>
        <label for="monthspaying">Months to pay:</label>
        <input type="number" id="months" value="12"/>
        <br>
        <button id="calculate" onclick="calculatetotal()">Calculate</button>
        <br>
        <label for="total">Total :</label>
        <span id="total"></span>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
