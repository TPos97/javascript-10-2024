<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Loan Calculator</h1>
    <div class="container">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" value="100000"/>
        <br>
        <label for="inusrance">Insurance Rate</label>
        <input type="number" id="rate" value="3.75"/>
        <br>
        <label for="monthspaying">Months to pay:</label>
        <input type="number" id="months" value="12"/>
        <br>
        <button id="calculate" onclick="calculatetotal()">Calculate</button>
        <br>
        <label for="installs">Install Amount :</label>
        <span id="install-amnt"></span>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
